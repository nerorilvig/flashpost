<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>card-designing</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.0/css/all.css" integrity="sha384-Mmxa0mLqhmOeaE8vgOSbKacftZcsNYDjQzuCOm6D02luYSzBG8vpaOykv9lFQ51Y" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/fpost.css">
  <link rel="stylesheet" href="./assets/css/card.css">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <!-- width=device-widthは、ページ幅をデバイスの画面幅に合わせるように設定-->
  <!-- initial-scale=1は、ページがブラウザによって最初に読み込まれたときのズームレベル-->
  <!-- モバイルファースト設定-->
</head>
<body>
  <div class="branks"><span></span></div>
  <div class="container-main">
    <div id="memo-list">
      <div class="card" id="cardId:xxx"> <!--ここのidにはデータベース上でのカードIDを入れること-->
        <ul style="list-style:none;">
          <li class="float-right">
            <a class="btn btn-danger memo-btn" href="#"><i class="fas fa-times"></i><span class="disableInMobile">メモを削除</span></a>
          </li>
          <li class="float-right">
            <a class="btn btn-info memo-btn" href="#"><i class="fa fa-edit"></i><span class="disableInMobile">メモを編集</span></a>
          </li>
          <li class="float-right">
            <a class="btn btn-primary memo-btn" href="#"><i class="fas fa-plus"></i><span class="disableInMobile">デッキへ追加</span></a>
          </li>
        </ul>
        <div class="card-body">
          <h5 class="card-title">@UserName</h5>
          <button class="btn btn-primary w-100 disableInTablet disableInPC" data-toggle="collapse" href="#memoTogglerA">A</button>
          <div class="memo memo-a">
            <!--初期状態でのpタグのクラスがshowかcollapseかは、ユーザにドロップダウンメニューで選ばせること-->
            <button class="btn btn-primary rounded-circle p-0 disableInMobile" data-toggle="collapse" href="#memoTogglerA">A</button>
            <p class="show" id="memoTogglerA">
              this is A<br><br><br><br><br><br>
            </p>
          </div>
          <button class="btn btn-success w-100 disableInTablet disableInPC" data-toggle="collapse" href="#memoTogglerB">B</button>
          <div class="memo memo-b">
            <button class="btn btn-success rounded-circle p-0 disableInMobile" data-toggle="collapse" href="#memoTogglerB">B</button>
            <p class="collapse" id="memoTogglerB" >
              this is B<br><br><br><br><br><br>
            </p>
          </div>
          <div class="tags">
            <h6 class="card-subtitle">Tags</h6>
            <ul style="list-style:none;">
              <li style="float:left;"><a href="#">#tag1</a>&nbsp</li>
              <li style="float:left;"><a href="#">#tag2</a>&nbsp</li>
              <li style="float:left;"><a href="#">#tag3</a>&nbsp</li>
            </ul>
          </div>
        </div>
        <div class="card-footer">Posted dd.month.20yy</div>
      </div>
    </div>
  </div>
</body>
</html>
